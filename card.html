<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card using js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="card.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-6 form-container py-4">
                <form id="myForm">
                    <h1>Add user</h1>
                    
                        <div class="form-group">
                          <label for="user_name">Name</label>
                          <input type="text" class="form-control" id="user_name" placeholder="enter name">
                        </div>
                        <div class="form-group">
                            <label for="user_email">Email</label>
                            <input type="email" class="form-control" id="user_email" placeholder="enter name">                            
                        </div>
                        <div class="form-group">
                            <label for="user_age">Age</label>
                            <input type="number" class="form-control" id="user_age" placeholder="enter name">                            
                        </div>
                        <p id="error">Wrong!! Please Fill The Form</p>
                        <button type="submit" class="btn-block p-1 btn-primary ">Add User</button>
                      
                </form>
            </div>

            <div class="col-md-9 col-sm-6 content-container">
                <div class="row" id="parent_avatars">
                    <div class="col-sm-4">
                        <div class="card p-3 m-3">
                            <div class=""> 
                                <div class="card-delete " data-card="1">X</div>
                            </div>
                            
                            <!-- <div class="card-block ">
                                <h3 class="card-title">Ali Hassan</h3>
                                <p class="card-text">
                                    <strong class="text-danger">Email: </strong><br><span>email@gmail.com</span>
                                </p>
                                <p class="card-text">
                                    <strong class="text-danger">Age:</strong><br><span>20</span>
                                </p>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="card.js"></script>
</body>
</html>
